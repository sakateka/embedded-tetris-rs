<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tetris WASM</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #111;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: left;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            align-items: stretch;
            justify-content: left;
            gap: 40px;
            flex-wrap: wrap;
            flex: 1;
            width: 100%;
        }

        canvas {
            border: 2px solid #333;
            background: #000;
            height: 100%;
            width: auto;
        }

        .controls {
            text-align: left;
            line-height: 1.6;
            min-width: 100px;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #0f0;
        }

        .controls p {
            margin: 5px 0;
        }

        .start-button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            background: #0a0;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .start-button:hover {
            background: #0f0;
        }

        .start-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .status {
            margin: 10px 0;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="controls">
            <h1>ðŸŽ® Tetris WASM</h1>
            <h3>Controls:</h3>
            <p><strong>Arrow Keys / WASD:</strong> Move and navigate</p>
            <p><strong>Enter / Space:</strong> Select / Drop</p>
            <p><strong>Q:</strong> Button A</p>
            <p><strong>E:</strong> Button B</p>

            <button id="startButton" class="start-button">Start Game</button>
            <div id="status" class="status">Ready to play!</div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="30%" height="100%"></canvas>
        </div>
    </div>

    <script type="module">
        import init, { start_game, handle_key_down, handle_key_up } from './pkg/tetris_wasm.js';

        let gameRunning = false;

        const canvas = document.getElementById('gameCanvas');
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');

        async function startGame() {
            if (gameRunning) return;

            try {
                status.textContent = 'Loading game...';
                startButton.disabled = true;

                // Initialize WASM module
                await init();

                // Set up keyboard event listeners
                document.addEventListener('keydown', (event) => {
                    handle_key_down(event);
                    event.preventDefault();
                });

                document.addEventListener('keyup', (event) => {
                    handle_key_up(event);
                    event.preventDefault();
                });

                gameRunning = true;
                status.textContent = 'Game is running! Use arrow keys to navigate menu.';
                startButton.textContent = 'Game Running';

                // Start the game loop
                await start_game(canvas, 19); // ~5mm per pixel scaling

            } catch (error) {
                console.error('Error starting game:', error);
                status.textContent = 'Error: ' + error.message;
                startButton.disabled = false;
                startButton.textContent = 'Start Game';
                gameRunning = false;
            }
        }

        startButton.addEventListener('click', startGame);

        // Focus the canvas for keyboard input
        canvas.setAttribute('tabindex', '0');
        canvas.focus();
    </script>
</body>
</html>
